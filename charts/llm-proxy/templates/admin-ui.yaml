{{- if .Values.adminUI.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "llm-proxy.fullname" . }}-admin-ui
  labels:
    {{- include "llm-proxy.labels" . | nindent 4 }}
    app.kubernetes.io/component: admin-ui
spec:
  replicas: {{ .Values.adminUI.replicaCount }}
  selector:
    matchLabels:
      {{- include "llm-proxy.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: admin-ui
  template:
    metadata:
      labels:
        {{- include "llm-proxy.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: admin-ui
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: admin-ui
          image: "{{ .Values.adminUI.image.repository }}:{{ .Values.adminUI.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.adminUI.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.adminUI.service.port }}
              protocol: TCP
          {{- if .Values.adminUI.env }}
          env:
            {{- range $key, $value := .Values.adminUI.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          {{- end }}
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.adminUI.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "llm-proxy.fullname" . }}-admin-ui
  labels:
    {{- include "llm-proxy.labels" . | nindent 4 }}
    app.kubernetes.io/component: admin-ui
spec:
  type: {{ .Values.adminUI.service.type }}
  ports:
    - port: {{ .Values.adminUI.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "llm-proxy.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: admin-ui
{{- if .Values.adminUI.ingress.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "llm-proxy.fullname" . }}-admin-ui
  labels:
    {{- include "llm-proxy.labels" . | nindent 4 }}
    app.kubernetes.io/component: admin-ui
  {{- with .Values.adminUI.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.adminUI.ingress.className }}
  ingressClassName: {{ .Values.adminUI.ingress.className }}
  {{- end }}
  {{- if .Values.adminUI.ingress.tls }}
  tls:
    {{- range .Values.adminUI.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.adminUI.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "llm-proxy.fullname" $ }}-admin-ui
                port:
                  name: http
          {{- end }}
    {{- end }}
{{- end }}
{{- end }}
