{{- if .Values.grafana.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "llm-proxy.fullname" . }}-grafana
  labels:
    {{- include "llm-proxy.labels" . | nindent 4 }}
    app.kubernetes.io/component: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "llm-proxy.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: grafana
  template:
    metadata:
      labels:
        {{- include "llm-proxy.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: grafana
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: grafana
          image: "{{ .Values.grafana.image.repository }}:{{ .Values.grafana.image.tag }}"
          imagePullPolicy: {{ .Values.grafana.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            {{- if .Values.grafana.existingSecret }}
            - name: GF_SECURITY_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.grafana.existingSecret }}
                  key: admin-user
            - name: GF_SECURITY_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.grafana.existingSecret }}
                  key: admin-password
            {{- else }}
            - name: GF_SECURITY_ADMIN_USER
              value: {{ .Values.grafana.adminUser | quote }}
            {{- if .Values.grafana.adminPassword }}
            - name: GF_SECURITY_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "llm-proxy.fullname" . }}-grafana-secret
                  key: admin-password
            {{- end }}
            {{- end }}
            {{- if .Values.prometheus.enabled }}
            - name: GF_DATASOURCES_DEFAULT_NAME
              value: "Prometheus"
            {{- end }}
            {{- range $key, $value := .Values.grafana.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            {{- toYaml .Values.grafana.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: /var/lib/grafana
            {{- if .Values.prometheus.enabled }}
            - name: datasources
              mountPath: /etc/grafana/provisioning/datasources
            {{- end }}
      volumes:
        - name: data
          {{- if .Values.grafana.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "llm-proxy.fullname" . }}-grafana-data
          {{- else }}
          emptyDir: {}
          {{- end }}
        {{- if .Values.prometheus.enabled }}
        - name: datasources
          configMap:
            name: {{ include "llm-proxy.fullname" . }}-grafana-datasources
        {{- end }}
{{- if and .Values.grafana.adminPassword (not .Values.grafana.existingSecret) }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "llm-proxy.fullname" . }}-grafana-secret
  labels:
    {{- include "llm-proxy.labels" . | nindent 4 }}
    app.kubernetes.io/component: grafana
type: Opaque
stringData:
  admin-password: {{ .Values.grafana.adminPassword | quote }}
{{- end }}
{{- if .Values.prometheus.enabled }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "llm-proxy.fullname" . }}-grafana-datasources
  labels:
    {{- include "llm-proxy.labels" . | nindent 4 }}
    app.kubernetes.io/component: grafana
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://{{ include "llm-proxy.fullname" . }}-prometheus:{{ .Values.prometheus.service.port }}
        isDefault: true
{{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "llm-proxy.fullname" . }}-grafana
  labels:
    {{- include "llm-proxy.labels" . | nindent 4 }}
    app.kubernetes.io/component: grafana
spec:
  type: {{ .Values.grafana.service.type }}
  ports:
    - port: {{ .Values.grafana.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "llm-proxy.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: grafana
{{- if .Values.grafana.persistence.enabled }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "llm-proxy.fullname" . }}-grafana-data
  labels:
    {{- include "llm-proxy.labels" . | nindent 4 }}
    app.kubernetes.io/component: grafana
spec:
  accessModes:
    - ReadWriteOnce
  {{- if .Values.grafana.persistence.storageClass }}
  storageClassName: {{ .Values.grafana.persistence.storageClass }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.grafana.persistence.size }}
{{- end }}
{{- if .Values.grafana.ingress.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "llm-proxy.fullname" . }}-grafana
  labels:
    {{- include "llm-proxy.labels" . | nindent 4 }}
    app.kubernetes.io/component: grafana
  {{- with .Values.grafana.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.grafana.ingress.className }}
  ingressClassName: {{ .Values.grafana.ingress.className }}
  {{- end }}
  {{- if .Values.grafana.ingress.tls }}
  tls:
    {{- range .Values.grafana.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.grafana.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "llm-proxy.fullname" $ }}-grafana
                port:
                  name: http
          {{- end }}
    {{- end }}
{{- end }}
{{- end }}
