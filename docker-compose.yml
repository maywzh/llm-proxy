version: '3.8'

services:
  llm-proxy:
    build: .
    container_name: llm-proxy
    ports:
      - "${PORT:-18000}:${PORT:-18000}"
    volumes:
      # Mount external config file (optional, uses default if not provided)
      - ./config.yaml:/app/config.yaml:ro
      # Mount external certificate file (optional)
      - ./cacerts.pem:/app/cacerts.pem:ro
    # Load environment variables from .env file
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      # Config file path can be overridden here if needed
      - CONFIG_PATH=/app/config.yaml
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-18000}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
